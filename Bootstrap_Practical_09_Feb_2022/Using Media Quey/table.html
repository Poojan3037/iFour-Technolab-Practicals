          <!-- javascript for set data in table -->
    <script>

let table = document.getElementById("table");
let usersList = JSON.parse(localStorage.getItem("user"));

        function loadData() {
  if (usersList) {
    let html = ``;
    usersList.map((item) => {
      html =
        html +
        `
        <tr>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.password}</td>
            <td>${item.dob}</td>
            <td>${item.address}</td>
            <td>${item.occupation}</td>
            <td>${item.gender}</td>
        </tr>
        `;
    });
    table.innerHTML = html;
  } else {
    console.log("Empty");
    usersList = [];
  }
}

    </script>
